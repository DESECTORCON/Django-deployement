<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>person Info</title>
  </head>
  <body>

    <h1>Here are your users:</h1>
    {% if persons %}

    <ol>
      {% for person in persons %}
        <li>person Info</li>
          <ul>
            <li>First Name: {{ person.first_name }}</li>
            <li>Last Name: {{ person.last_name }}</li>
            <li>Email: {{ person.email }}</li>
            <li>Height: {{ person.height }}</li>
          </ul>
          {% endfor %}
    </ol>

    {% endif %}

  </body>
</html>
